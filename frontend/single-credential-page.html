<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Credential Generation</title>

  <!-- Raleway font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Raleway", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      background: linear-gradient(120deg, #ff5f9e, #b66cff);
    }

    .card {
      width: 420px;
      padding: 45px 50px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      backdrop-filter: blur(25px);
      box-shadow: 0px 8px 35px rgba(0, 0, 0, 0.12);
      color: #fff;
    }

    h2 {
      margin: 0 0 30px 0;
      font-size: 34px;
      font-weight: 500;
      border-bottom: 2px solid rgba(255,255,255,0.4);
      display: inline-block;
      padding-bottom: 6px;
    }

    .field {
      margin-bottom: 20px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 6px;
      border: none;
      font-family: "Raleway", sans-serif; /* FIXED FONT */
      font-size: 15px;
      background: rgba(0,0,0,0.22);
      color: #fff;
      outline: none;
      transition: 0.25s;
      letter-spacing: 0.5px;
    }

    input::placeholder {
      color: #e4e4e4;
      font-family: "Raleway", sans-serif; /* FIXED PLACEHOLDER FONT */
    }

    input:focus {
      background: rgba(0,0,0,0.30);
      box-shadow: 0px 0px 13px rgba(255,255,255,0.25);
    }

    .btn {
      padding: 13px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-family: "Raleway", sans-serif;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-send {
      background: #fff;
      color: #444;
    }
    .btn-send:hover {
      background: #f0f0f0;
    }

    .btn-verify {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }
    .btn-verify:hover {
      background: rgba(255,255,255,0.2);
    }

    #otp-section {
      display: none;
      margin-top: 10px;
    }

    #msg {
      margin-top: 12px;
      font-weight: 600;
      text-align: center;
    }
    #msg.success { color: #00ffae; }
    #msg.error { color: #ff7070; }
  </style>
</head>

<body>

  <div class="card">
    <h2>Login</h2>

    <div class="field">
      <input id="email" type="email" placeholder="Username" />
    </div>

    <div class="field">
      <input id="password" type="password" placeholder="Password" />
    </div>

    <div class="field">
      <button id="sendBtn" class="btn btn-send" onclick="handleSendOTP()">Log In</button>
    </div>

    <div id="otp-section">
      <div class="field">
        <input id="otp" type="text" placeholder="Enter OTP" maxlength="6" />
      </div>

      <div class="field">
        <button id="verifyBtn" class="btn btn-verify" onclick="handleVerifyOTP()">Verify OTP</button>
      </div>
    </div>

    <div id="msg"></div>
  </div>


<script>
const BACKEND = "http://127.0.0.1:5900";

function showMsg(text, type = "") {
  const el = document.getElementById("msg");
  el.innerText = text;
  el.className = type;
}

async function handleSendOTP() {
  const email = document.getElementById("email").value.trim();
  const sendBtn = document.getElementById("sendBtn");

  if (!email) return showMsg("Please enter an email", "error");

  sendBtn.disabled = true;
  sendBtn.innerText = "Sending...";

  try {
    const res = await fetch(BACKEND + "/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    showMsg(data.message, data.success ? "success" : "error");

    if (data.success)
      document.getElementById("otp-section").style.display = "block";

  } catch {
    showMsg("Network error", "error");
  }

  sendBtn.disabled = false;
  sendBtn.innerText = "Log In";
}

async function handleVerifyOTP() {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const verifyBtn = document.getElementById("verifyBtn");

  if (!email || !otp) return showMsg("Email & OTP required", "error");

  verifyBtn.disabled = true;
  verifyBtn.innerText = "Verifying...";

  try {
    const res = await fetch(BACKEND + "/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp })
    });

    const data = await res.json();

    if (data.success) {
      showMsg("OTP verified!", "success");
      setTimeout(() => window.location.href = "pages/index.html", 1000);
    } else {
      showMsg(data.message, "error");
    }
  } catch {
    showMsg("Network error", "error");
  }

  verifyBtn.disabled = false;
  verifyBtn.innerText = "Verify OTP";
}
</script>

</body>
</html>
