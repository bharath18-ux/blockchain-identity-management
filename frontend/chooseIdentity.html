<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Choose Identity</title>

  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff5f9e, #b66cff);
      font-family: "Raleway", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 480px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 22px;
      box-shadow: 0 10px 45px rgba(0,0,0,0.18);
      backdrop-filter: blur(18px);
      overflow: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.22);
      padding: 28px;
      color: #fff;
      text-align: center;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    .body {
      padding: 32px;
      color: #fff;
      font-size: 16px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #fff;
    }

    select,
    input {
      width: 100%;
      padding: 15px 18px;
      border-radius: 35px;
      border: none;
      outline: none;
      background: rgba(0,0,0,0.28);
      color: #fff;
      font-family: "Raleway", sans-serif;
      font-size: 15px;
      margin-bottom: 20px;
      letter-spacing: 0.4px;
      transition: 0.25s;
    }

    select:focus,
    input:focus {
      background: rgba(0,0,0,0.35);
      box-shadow: 0 0 12px rgba(255,255,255,0.35);
    }

    option {
      color: #000;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 35px;
      border: none;
      background: #ffffff;
      color: #333;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #f1f1f1;
      transform: translateY(-1px);
    }

    #result {
      display: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 10px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">Choose Identity</div>

    <div class="body">
      <label>Select Identity Type</label>
      <select id="identity" onchange="showInput()">
        <option value="">Select</option>
        <option value="aadhar">Aadhar Card</option>
        <option value="pan">PAN Card</option>
        <option value="dl">Driving License</option>
        <option value="passport">Passport</option>
      </select>

      <div id="inputBox"></div>

      <button onclick="verifyIdentity()">Next</button>

      <div id="result"></div>
    </div>
  </div>

<script>
const API = "http://127.0.0.1:5000/api/identity";

function showInput() {
  const id = document.getElementById("identity").value;

  if (!id) {
    document.getElementById("inputBox").innerHTML = "";
    return;
  }

  const placeholders = {
    aadhar: "111122223333",
    pan: "BHRTB1234A",
    dl: "TN14-2029-1122",
    passport: "B1234567"
  };

  document.getElementById("inputBox").innerHTML = 
    `<label>Enter ${id.toUpperCase()} Number</label>
     <input id="identityValue" placeholder="${placeholders[id]}" />`;
}

async function verifyIdentity() {
  const type = document.getElementById("identity").value;
  const number = document.getElementById("identityValue")?.value;
  const result = document.getElementById("result");

  result.style.display = "none";

  if (!type || !number) {
    result.style.display = "block";
    result.style.background = "rgba(255, 80, 80, 0.25)";
    result.innerText = "Please fill all details";
    return;
  }

  try {
    const res = await fetch(`${API}/verify`, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ type, number })
    });

    const data = await res.json();

    if (data.success) {
      window.location.href = `hashPage.html?hash=${data.hash}`;
    } else {
      result.style.display = "block";
      result.style.background = "rgba(255, 80, 80, 0.25)";
      result.innerText = "Identity Not Found";
    }

  } catch (err) {
    result.style.display = "block";
    result.style.background = "rgba(255, 193, 7, 0.3)";
    result.innerText = "Server error â€” check backend";
  }
}
</script>
</body>
</html>
